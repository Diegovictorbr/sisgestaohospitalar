<div th:fragment="success">
	<div class="col-md-12" th:if="${sucesso}">
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>Sucesso! </strong><a th:text="${sucesso}"></a>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>
<div th:fragment="error">
	<div class="col-md-12" th:if="${erro}">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>Erro! </strong> <a th:text="${erro}"></a>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>
<div th:fragment="info">
	<div class="col-md-12" th:if="${info}">
		<div class="alert alert-info alert-dismissible fade show" role="alert">
			<strong>Aviso! </strong><a th:text="${info}"></a>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>
