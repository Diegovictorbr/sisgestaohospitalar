<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:fragment="tabs-historico">
        <p class="info-triagem-titulo">Histórico da Atenção Básica - ESUS</p>
        <hr class="info">
        <div class="card mt-3">
            <div class="card-header">
                <div class="card-title">Informe duas datas para a consulta</div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <input type="date" id="date-one" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <input id="date-two" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="button" id="busca-pec" href="#" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="show-spinner">

                </div>
                <div class="row" id="show-result">
                    <ul class="nav nav-tabs" id="pills-tab" role="tablist">
                        <li class="nav-item submenu">
                            <a class="nav-link active" historico="true" id="medicamentosPrescritos" data-toggle="pill"
                                href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
                                <i class="fas fa-pills"></i>
                                Medicamentos prescritos</a>
                        </li>
                        <li class="nav-item submenu">
                            <a class="nav-link" id="examesSolicitados" data-toggle="pill" href="#" role="tab" historico="true"
                                aria-controls="pills-contact" aria-selected="false">
                                <i class="fas fa-file-medical-alt"></i>
                                Exames</a>
                        </li>
                        <li class="nav-item submenu">
                            <a class="nav-link" id="diagnosticos" data-toggle="pill" historico="true" href="#" role="tab"
                                aria-controls="pills-contact" aria-selected="false">
                                <i class="fas fa-stethoscope"></i>
                                Diagnósticos Anteriores</a>
                        </li>
                        <li class="nav-item submenu">
                            <a class="nav-link" id="vacinas" data-toggle="pill" historico="true" href="#" role="tab"
                                aria-controls="pills-contact" aria-selected="false">
                                <i class="fas fa-syringe"></i>
                                Vacinas</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-2 row pl-4" id="conteudo">
                    </div>
                    <div class="p-2"></div>
                </div>
                <div id="show-button-pdf" class="row float-left pl-2 p-3">
                    <a href="#" id="historico-pdf" class="badge badge-primary text-white"><i class="fa fa-file-pdf"></i>
                        Gerar
                        arquivo PDF</a>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
