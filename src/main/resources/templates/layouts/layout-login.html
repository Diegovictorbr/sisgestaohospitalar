<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SGH - Entrar</title>
<meta charset="utf-8">
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />
<link rel="icon" th:href="@{/assets/img/favicon.png}" />

<!-- Fonts and icons -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
<script type="text/javascript">
	WebFont.load({
		google : {
			"families" : [ "Lato:300,400,700,900" ]
		},
		custom : {
			"families" : [ "Flaticon", "Font Awesome 5 Solid",
					"Font Awesome 5 Regular", "Font Awesome 5 Brands",
					"simple-line-icons" ],
			urls : [ '/assets/css/fonts.min.css' ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>
<!-- CSS Files -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/atlantis.min.css}">

<!-- CSS Just for demo purpose, don't include it in your project -->
<link rel="stylesheet" th:href="@{/assets/css/demo.css}">

</head>
<body class="background-img">
	<div class="wrapper">
		<div th:replace="fragments/main-header::main-header-login"></div>
		<div>
			<div layout:fragment="content"></div>
		</div>
	</div>


	<!--   Core JS Files   -->

	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

	<!-- jQuery UI -->
	<script
		th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

	<!-- jQuery Scrollbar -->
	<script
		th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>


	<!-- Chart JS -->
	<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>

	<!-- jQuery Sparkline -->
	<script
		th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle -->
	<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>

	<!-- Datatables -->
	<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>

	<!-- Bootstrap Notify -->
	<script
		th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

	<!-- jQuery Vector Maps -->
	<script th:src="@{/assets/js/plugin/jqvmap/jquery.vmap.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js}"></script>

	<!-- Sweet Alert -->
	<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>

	<!-- Atlantis JS -->
	<script th:src="@{/assets/js/atlantis.min.js}"></script>

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script th:src="@{/assets/js/setting-demo.js}"></script>

	<script type="text/javascript">
		var password = document.getElementById("password"), confirm_password = document
				.getElementById("confirm_password");
		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Senhas diferentes!");
			} else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>

</body>
</html>
